<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <h1>Books</h1>
    <table class="table table-striped">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Year</th>
        </tr>
        
        <tr th:each = "book : ${books}">
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publicationYear}"></td>
        </tr>

    </table>
    
</body>
</html>
